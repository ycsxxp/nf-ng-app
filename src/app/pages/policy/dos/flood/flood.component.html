          <div nz-col [nzSpan]="2">

              <span unchecked>停用</span>
            </nz-switch>

            <label nz-form-item-required>检测阈值(包数)</label>
          </div>
          <div nz-form-control nz-col [nzSpan]="3">
            <nz-input [nzDisabled]="!pingflood_check" name="pingflood_limit_count" [(ngModel)]="pingflood_limit_count" [nzPlaceHolder]="'请输入'" ></nz-input>
          </div>
          <div nz-form-label nz-col [nzSpan]="3">
            <label nz-form-item-required>检测周期(秒)</label>
          </div>
          <div nz-form-control nz-col [nzSpan]="3">
            <nz-input [nzDisabled]="!pingflood_check" name="pingflood_limit_time" [(ngModel)]="pingflood_limit_time" [nzPlaceHolder]="'请输入'" ></nz-input>
