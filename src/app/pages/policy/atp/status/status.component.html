<div>
  <nz-collapseset [nzBordered]="false">
    <nz-collapse [nzTitle]="'检测结果'" [nzActive]="true" [ngStyle]="{'border-radius': '4px','border': '0px'}">
      <div nz-row class="nz_row_item">
        <div nz-col [nzSpan]="12">
          <label>检测文件总数</label>
        </div>
        <div nz-col [nzSpan]="12">
          0
        </div>
      </div>
      <div nz-row class="nz_row_item">
        <div nz-col [nzSpan]="12">
          <label>恶意文件数</label>
        </div>
        <div nz-col [nzSpan]="12">
          0
        </div>
      </div>
      <div nz-row class="nz_row_item">
        <div nz-col [nzSpan]="12">
          <i class="high_alert anticon anticon-exclamation-circle"></i>
          <span>高威胁</span>
        </div>
        <div nz-col [nzSpan]="12">
          0
        </div>
      </div>
      <div nz-row class="nz_row_item">
        <div nz-col [nzSpan]="12">
          <i class="medium_alert anticon anticon-exclamation-circle"></i>
          <span>中威胁</span>
        </div>
        <div nz-col [nzSpan]="12">
          0
        </div>
      </div>
      <div nz-row class="nz_row_item">
        <div nz-col [nzSpan]="12">
          <i class="low_alert anticon anticon-exclamation-circle"></i>
          <span>低威胁</span>
        </div>
        <div nz-col [nzSpan]="12">
          0
        </div>
      </div>
      <div nz-row class="nz_row_item">
        <div nz-col [nzSpan]="12">
          <span>未发现威胁文件数</span>
        </div>
        <div nz-col [nzSpan]="12">
          0
        </div>
      </div>
      <div nz-row class="nz_row_item">
        <div nz-col [nzSpan]="12">
          <span>联动状态值</span>
        </div>
        <div nz-col [nzSpan]="12">
          0
        </div>
      </div>
    </nz-collapse>
    <nz-collapse [nzTitle]="'接收信誉'" [nzActive]="true" [ngStyle]="{'border-radius': '4px','border': '0px'}">
      <div nz-row class="nz_row_item">
        <div nz-col [nzSpan]="6">
          <span>类型</span>
        </div>
        <div nz-col [nzSpan]="6">
          <span>总数</span>
        </div>
        <div nz-col [nzSpan]="12">
          <span>最后更新时间</span>
        </div>
      </div>
      <div nz-row class="nz_row_item">
        <div nz-col [nzSpan]="6">
          <span>文件信誉</span>
        </div>
        <div nz-col [nzSpan]="6">
          <span>0</span>
        </div>
        <div nz-col [nzSpan]="12">
          <span>2017-12-05 10:00:01</span>
        </div>
      </div>
    </nz-collapse>
  </nz-collapseset>
</div>
