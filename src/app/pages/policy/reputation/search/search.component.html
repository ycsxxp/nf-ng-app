<div>
  <nz-collapseset [nzBordered]="false">
    <nz-collapse [nzTitle]="'查询条件'" [nzActive]="true" [ngStyle]="{'border-radius': '4px','border': '0px'}">
      <form nz-form>
        <div nz-form-item nz-row>
          <div nz-form-label nz-col [nzSpan]="2">
            <label for="cat" nz-form-item-required>类型</label>
          </div>
          <div nz-form-control nz-col [nzSpan]="8">
            <nz-radio-group name="cat" [(ngModel)]="cat">
              <label nz-radio-button [nzValue]="'botnet'"><span>僵尸网络</span></label>
              <label nz-radio-button [nzValue]="'url'"><span>Web信誉</span></label>
            </nz-radio-group>
          </div>
        </div>
        <div nz-form-item nz-row>
          <div nz-form-label nz-col [nzSpan]="2">
            <label for="type" nz-form-item-required>查询方式</label>
          </div>
          <div nz-form-control nz-col [nzSpan]="8">
            <nz-radio-group name="type" [(ngModel)]="type">
              <label nz-radio-button [nzValue]="'remote'"><span>云端</span></label>
              <label nz-radio-button [nzValue]="'local'"><span>本地</span></label>
            </nz-radio-group>
          </div>
        </div>
        <div nz-form-item nz-row>
          <div nz-form-label nz-col [nzSpan]="2">
            <label for="search_way" nz-form-item-required>查询方式</label>
          </div>
          <div nz-form-control nz-col [nzSpan]="8">
            <nz-input *ngIf="cat === 'botnet'" name="search_way" [(ngModel)]="search_way" [nzPlaceHolder]="'格式为: Server:Port:tcp/udp,例: 192.168.1.1:80:tcp'" ></nz-input>
            <nz-input *ngIf="cat === 'url'" name="search_way" [(ngModel)]="search_way" [nzPlaceHolder]="'输入格式为: HOST/URL，例: www.example.com/foo/bar'" ></nz-input>
          </div>
        </div>
        <div nz-form-item nz-row class="ant-form-item-last">
          <div nz-form-control nz-col [nzOffset]="2" [nzSpan]="8">
            <button nz-button [nzType]="'primary'">查询</button>
          </div>
        </div>
      </form>
    </nz-collapse>
    <nz-collapse [nzTitle]="'查询结果'" [nzActive]="true" [ngStyle]="{'border-radius': '4px','border': '0px'}">
      <nz-table #nzTable [nzDataSource]="_dataSet" [nzBordered]="true" [nzIsPagination]="false">
        <thead nz-thead>
          <tr>
            <th nz-th *ngFor="let item of tableHeader">
              <span>{{ item.title }}</span>
            </th>
          </tr>
        </thead>
        <tbody nz-tbody>
          <tr nz-tbody-tr *ngFor="let data of nzTable.data">
            <td nz-td>{{data.label}}</td>
            <td nz-td>{{data.value}}</td>
          </tr>
        </tbody>
      </nz-table>
    </nz-collapse>
  </nz-collapseset>
</div>
