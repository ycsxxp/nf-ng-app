<div>
  <nz-collapseset [nzBordered]="false">
    <nz-collapse [nzTitle]="'绑定配置'" [nzActive]="true" [ngStyle]="{'border-radius': '4px','border': '0px'}">
      <form nz-form>
        <div nz-form-item nz-row>
          <div nz-form-label nz-col [nzSpan]="3">
            <label>记录日志</label>
          </div>
          <div nz-col [nzSpan]="6" nz-form-control>
            <nz-radio-group name="isdolog" [(ngModel)]="isdolog">
              <label nz-radio-button [nzValue]="true">
                <span>启用</span>
              </label>
              <label nz-radio-button [nzValue]="false">
                <span>禁用</span>
              </label>
            </nz-radio-group>
          </div>
        </div>
        <div nz-form-item nz-row>
          <div nz-form-label nz-col [nzSpan]="3">
            <label>跨三层MAC识别</label>
          </div>
          <div nz-col [nzSpan]="6" nz-form-control>
            <nz-radio-group name="snmpEnable" [(ngModel)]="snmpEnable">
              <label nz-radio-button [nzValue]="true">
                <span>启用</span>
              </label>
              <label nz-radio-button [nzValue]="false">
                <span>禁用</span>
              </label>
            </nz-radio-group>
          </div>
        </div>
        <div nz-form-item nz-row>
          <div nz-form-control nz-col [nzSpan]="21" [nzOffset]="3">
            <button nz-button [nzType]="'primary'" [nzSize]="'default'">确定</button>
          </div>
        </div>
      </form>
    </nz-collapse>
    <nz-collapse [nzTitle]="'IPMAC绑定列表'" [nzActive]="true" [ngStyle]="{'border-radius': '4px','border': '0px'}">
      <div nz-row [nzType]="'flex'" [nzAlign]="'middle'" style="margin-bottom: 10px;">
        <div nz-col [nzSpan]="10">
          <nz-pagination [(nzPageIndex)]="_current" [nzTotal]="50" [nzSize]="'small'" nzShowSizeChanger nzShowQuickJumper></nz-pagination>
        </div>
        <div nz-col [nzSpan]="14" style="text-align: right;">
          <nz-input [nzType]="'search'" [nzPlaceHolder]="'查找内容'" [(ngModel)]="_search" style="width: 200px;margin-right: 10px;"></nz-input>
          <nz-button-group>
            <button nz-button [nzType]="'primary'">
              <i class="anticon anticon-cloud-upload-o"></i><span>导入</span>
            </button>
            <button nz-button [nzType]="'primary'">
              <span>导出</span><i class="anticon anticon-cloud-download-o"></i>
            </button>
          </nz-button-group>
          <button nz-button [nzType]="'primary'"><span>清理</span></button>
          <button nz-button [nzType]="'primary'"><span>删除</span></button>
          <button nz-button [nzType]="'primary'"><span>新建</span></button>
        </div>
      </div>
      <div nz-row>
        <nz-table #nzTable [nzDataSource]="_dataSet" [nzBordered]="true" [nzIsPagination]="false">
        <thead nz-thead>
          <tr>
            <th nz-th [nzCheckbox]="true">
              <label nz-checkbox [(ngModel)]="_allChecked" [nzIndeterminate]="_indeterminate" (ngModelChange)="_checkAll($event)">
              </label>
            </th>
            <th nz-th *ngFor="let item of tableHeader">
              <span>{{ item.title }}</span>
            </th>
          </tr>
        </thead>
        <tbody nz-tbody>
          <tr nz-tbody-tr *ngFor="let data of nzTable.data">
            <!-- <td nz-td [nzCheckbox]="true">
              <label nz-checkbox [(ngModel)]="data.checked" (ngModelChange)="_refreshStatus($event)">
              </label>
            </td> -->
            <td nz-td></td>
            <td nz-td></td>
            <td nz-td></td>
            <td nz-td></td>
            <td nz-td></td>
            <td nz-td></td>
            <td nz-td></td>
          </tr>
        </tbody>
        </nz-table>
      </div>
      <!-- <div nz-row [nzType]="'flex'" [nzAlign]="'middle'" style="margin-top: 5px;">
        <nz-pagination [(nzPageIndex)]="_current" [nzTotal]="50" [nzSize]="'small'" nzShowSizeChanger nzShowQuickJumper></nz-pagination>
      </div> -->
    </nz-collapse>
    <nz-collapse [nzTitle]="'IPMAC白名单列表'" [nzActive]="true" [ngStyle]="{'border-radius': '4px','border': '0px'}">
      <div nz-row [nzType]="'flex'" [nzAlign]="'middle'" style="margin-bottom: 10px;">
        <div nz-col [nzSpan]="10">
          <nz-pagination [(nzPageIndex)]="_current" [nzTotal]="50" [nzSize]="'small'" nzShowSizeChanger nzShowQuickJumper></nz-pagination>
        </div>
        <div nz-col [nzSpan]="14" style="text-align: right;">
          <nz-input [nzType]="'search'" [nzPlaceHolder]="'查找内容'" [(ngModel)]="_search" style="width: 200px;margin-right: 10px;"></nz-input>
          <nz-button-group>
            <button nz-button [nzType]="'primary'">
              <i class="anticon anticon-cloud-upload-o"></i><span>导入</span>
            </button>
            <button nz-button [nzType]="'primary'">
              <span>导出</span><i class="anticon anticon-cloud-download-o"></i>
            </button>
          </nz-button-group>
          <button nz-button [nzType]="'primary'"><span>清空</span></button>
          <button nz-button [nzType]="'primary'"><span>删除</span></button>
          <button nz-button [nzType]="'primary'"><span>新建</span></button>
        </div>
      </div>
      <div nz-row>
        <nz-table #nzTableWhiteList [nzDataSource]="_dataWhiteList" [nzBordered]="true" [nzIsPagination]="false">
        <thead nz-thead>
          <tr>
            <th nz-th [nzCheckbox]="true">
              <label nz-checkbox [(ngModel)]="_allChecked" [nzIndeterminate]="_indeterminate" (ngModelChange)="_checkAll($event)">
              </label>
            </th>
            <th nz-th *ngFor="let item of tableHeaderWhiteList">
              <span>{{ item.title }}</span>
            </th>
          </tr>
        </thead>
        <tbody nz-tbody>
          <tr nz-tbody-tr *ngFor="let data of nzTableWhiteList.data">
            <!-- <td nz-td [nzCheckbox]="true">
              <label nz-checkbox [(ngModel)]="data.checked" (ngModelChange)="_refreshStatus($event)">
              </label>
            </td> -->
            <td nz-td></td>
            <td nz-td></td>
            <td nz-td></td>
            <td nz-td></td>
            <td nz-td></td>
            <td nz-td></td>
            <td nz-td></td>
          </tr>
        </tbody>
        </nz-table>
      </div>
      <!-- <div nz-row [nzType]="'flex'" [nzAlign]="'middle'" style="margin-top: 5px;">
        <nz-pagination [(nzPageIndex)]="_current" [nzTotal]="50" [nzSize]="'small'" nzShowSizeChanger nzShowQuickJumper></nz-pagination>
      </div> -->
    </nz-collapse>
  </nz-collapseset>
</div>
