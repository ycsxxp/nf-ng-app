<div>
  <div nz-row class="condition_collapse">
    <nz-collapseset>
      <nz-collapse [nzTitle]="panel.name" [nzActive]="panel.active" [nzDisabled]="panel.disabled">
        <form nz-form [nzLayout]='inline'>
          <div nz-form-item nz-row>
            <div nz-form-label nz-col [nzSpan]="3">
              <label>登录状态</label>
            </div>
            <div nz-form-control nz-col [nzSpan]="5">
              <nz-select style="width: 120px;" name="condition_login" [nzSize]="'small'" [(ngModel)]="condition_login" nzAllowClear>
                <nz-option
                  *ngFor="let option of condition_logins"
                  [nzLabel]="option.label"
                  [nzValue]="option">
                </nz-option>
              </nz-select>
            </div>
            <div nz-form-label nz-col [nzSpan]="3">
              <label>认证域</label>
            </div>
            <div nz-form-control nz-col [nzSpan]="5">
              <nz-select style="width: 120px;" name="domain" [nzSize]="'small'" [(ngModel)]="domain" nzAllowClear>
                <nz-option
                  *ngFor="let option of domains"
                  [nzLabel]="option.label"
                  [nzValue]="option">
                </nz-option>
              </nz-select>
            </div>
          </div>
          <div nz-form-item nz-row>
            <div nz-form-label nz-col [nzSpan]="3">
              <label>登录用户</label>
            </div>
            <div nz-form-control nz-col [nzSpan]="5">
              <nz-input style="width: 120px;" name="user" [nzSize]="'small'" [(ngModel)]="user" [nzPlaceHolder]="'请输入'" ></nz-input>
            </div>
            <div nz-form-label nz-col [nzSpan]="3">
              <label>登录IP</label>
            </div>
            <div nz-form-control nz-col [nzSpan]="5">
              <nz-input style="width: 120px;" name="ip" [nzSize]="'small'" [(ngModel)]="ip" [nzPlaceHolder]="'请输入'" ></nz-input>
            </div>
          </div>
          <div nz-form-item nz-row>
            <div nz-form-control nz-col [nzSpan]="21" [nzOffset]="3">
              <button nz-button [nzType]="'primary'" [nzSize]="'large'">查询</button>
            </div>
          </div>
        </form>
      </nz-collapse>
    </nz-collapseset>
  </div>
  <div nz-row [nzType]="'flex'" [nzAlign]="'middle'" style="margin-bottom: 5px;">
    <div nz-col [nzSpan]="14">
      <nz-pagination [(nzPageIndex)]="_current" [nzTotal]="50" [nzSize]="'small'" nzShowSizeChanger nzShowQuickJumper></nz-pagination>
    </div>
    <div nz-col [nzSpan]="8" style="text-align: right;padding-right: 10px;">
      <nz-button-group>
        <button nz-button [nzType]="'primary'">
          <i class="anticon anticon-download"></i>
        </button>
        <button nz-button [nzType]="'primary'">
          <i class="anticon anticon-printer"></i>
        </button>
      </nz-button-group>
    </div>
    <div nz-col [nzSpan]="2" style="text-align: right;">
      <button nz-button [nzType]="'primary'"><span>清空数据</span></button>
    </div>
  </div>
  <div nz-row>
    <nz-table #nzTable [nzDataSource]="_dataSet" [nzBordered]="true" [nzIsPagination]="false">
    <thead nz-thead>
      <tr>           
        <th nz-th><span>登录用户</span></th>
        <th nz-th><span>认证域</span></th>
        <th nz-th><span>登录IP</span></th>
        <th nz-th><span>最近一次登录时间</span></th>
        <th nz-th><span>状态</span></th>
        <th nz-th><span>上行流量(KB)</span></th>
        <th nz-th><span>下行流量(KB)</span></th>
        <th nz-th><span>总流量(KB)</span></th>
        <th nz-th><span>强制下线</span></th>
      </tr>
    </thead>
    <tbody nz-tbody>
      <tr nz-tbody-tr *ngFor="let data of nzTable.data">
        <td nz-td>{{data.user}}</td>
        <td nz-td>{{data.domain}}</td>
        <td nz-td>{{data.ip}}</td>
        <td nz-td>{{data.lasttime}}</td>
        <td nz-td>{{data.status}}</td>
        <td nz-td>{{data.up_traffic}}</td>
        <td nz-td>{{data.down_traffic}}</td>
        <td nz-td>{{data.all_traffic}}</td>
        <td nz-td>{{data.logout}}</td>
      </tr>
    </tbody>
    </nz-table>
  </div>
  <div nz-row [nzType]="'flex'" [nzAlign]="'middle'" style="margin-top: 5px;">
    <nz-pagination [(nzPageIndex)]="_current" [nzTotal]="50" [nzSize]="'small'" nzShowSizeChanger nzShowQuickJumper></nz-pagination>
  </div>
</div>
