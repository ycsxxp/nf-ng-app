<div>
  <div nz-row class="condition_collapse">
    <nz-collapseset>
      <nz-collapse [nzTitle]="panel.name" [nzActive]="panel.active" [nzDisabled]="panel.disabled">
        <form nz-form [nzLayout]='inline'>
          <div nz-form-item nz-row>
            <div nz-form-label nz-col [nzSpan]="3">
              <label>时间范围</label>
            </div>
            <div nz-form-control nz-col [nzSpan]="14">
              <nz-demo-datepicker-start-end></nz-demo-datepicker-start-end>
            </div>
          </div>
          <div nz-form-item nz-row>
            <div nz-form-label nz-col [nzSpan]="3">
              <label>状态</label>
            </div>
            <div nz-form-control nz-col [nzSpan]="5">
              <nz-select style="width: 120px;" name="status" [nzSize]="'small'" [(ngModel)]="status" nzAllowClear>
                <nz-option
                  *ngFor="let option of statuss"
                  [nzLabel]="option.label"
                  [nzValue]="option">
                </nz-option>
              </nz-select>
            </div>
            <div nz-form-label nz-col [nzSpan]="3">
              <label>类型</label>
            </div>
            <div nz-form-control nz-col [nzSpan]="5">
              <nz-select style="width: 120px;" name="type" [nzSize]="'small'" [(ngModel)]="type" nzAllowClear>
                <nz-option
                  *ngFor="let option of types"
                  [nzLabel]="option.label"
                  [nzValue]="option">
                </nz-option>
              </nz-select>
            </div>
            <div nz-form-label nz-col [nzSpan]="3">
              <label>模板</label>
            </div>
            <div nz-form-control nz-col [nzSpan]="5">
              <nz-input style="width: 120px;" name="temp_name" [nzSize]="'small'" [(ngModel)]="temp_name" [nzPlaceHolder]="'请输入'" ></nz-input>
            </div>
          </div>
          <div nz-form-item nz-row>
            <div nz-form-label nz-col [nzSpan]="3">
              <label>接口</label>
            </div>
            <div nz-form-control nz-col [nzSpan]="5">
              <nz-input style="width: 120px;" name="card" [nzSize]="'small'" [(ngModel)]="card" [nzPlaceHolder]="'请输入'" ></nz-input>
            </div>
            <div nz-form-label nz-col [nzSpan]="3">
              <label>源地址</label>
            </div>
            <div nz-form-control nz-col [nzSpan]="5">
              <nz-input style="width: 120px;" name="src_ip" [nzSize]="'small'" [(ngModel)]="src_ip" [nzPlaceHolder]="'请输入'" ></nz-input>
            </div>
            <div nz-form-label nz-col [nzSpan]="3">
              <label>目的地址</label>
            </div>
            <div nz-form-control nz-col [nzSpan]="5">
              <nz-input style="width: 120px;" name="dst_ip" [nzSize]="'small'" [(ngModel)]="dst_ip" [nzPlaceHolder]="'请输入'" ></nz-input>
            </div>
          </div>
          <div nz-form-item nz-row>
            <div nz-form-label nz-col [nzSpan]="3">
              <label>设备MAC</label>
            </div>
            <div nz-form-control nz-col [nzSpan]="5">
              <nz-input style="width: 120px;" name="src_mac" [nzSize]="'small'" [(ngModel)]="src_mac" [nzPlaceHolder]="'请输入'" ></nz-input>
            </div>
          </div>
          <div nz-form-item nz-row>
            <div nz-form-control nz-col [nzSpan]="21" [nzOffset]="3">
              <button nz-button [nzType]="'primary'" [nzSize]="'large'">查询</button>
            </div>
          </div>
        </form>
      </nz-collapse>
    </nz-collapseset>
  </div>
  <div nz-row [nzType]="'flex'" [nzAlign]="'middle'" style="margin-bottom: 5px;">
    <div nz-col [nzSpan]="14">
      <nz-pagination [(nzPageIndex)]="_current" [nzTotal]="50" [nzSize]="'small'" nzShowSizeChanger nzShowQuickJumper></nz-pagination>
    </div>
    <div nz-col [nzSpan]="8" style="text-align: right;padding-right: 10px;">
      <nz-button-group>
        <button nz-button [nzType]="'primary'">
          <i class="anticon anticon-download"></i>
        </button>
        <button nz-button [nzType]="'primary'">
          <i class="anticon anticon-printer"></i>
        </button>
      </nz-button-group>
    </div>
    <div nz-col [nzSpan]="2" style="text-align: right;">
      <button nz-button [nzType]="'primary'"><span>清空数据</span></button>
    </div>
  </div>
  <div nz-row>
    <nz-table #nzTable [nzDataSource]="_dataSet" [nzBordered]="true" [nzIsPagination]="false">
    <thead nz-thead>
      <tr>
        <th nz-th><span>时间</span></th>
        <th nz-th><span>类型</span></th>
        <th nz-th><span>源IP</span></th>
        <th nz-th><span>目的IP</span></th>
        <th nz-th><span>接口</span></th>
        <th nz-th><span>设备MAC</span></th>
        <th nz-th><span>模版</span></th>
      </tr>
    </thead>
    <tbody nz-tbody>
      <tr nz-tbody-tr *ngFor="let data of nzTable.data">
        <td nz-td>{{data.time}}</td>
        <td nz-td>{{data.type}}</td>
        <td nz-td>{{data.src_ip}}</td>
        <td nz-td>{{data.dst_ip}}</td>
        <td nz-td>{{data.card}}</td>
        <td nz-td>{{data.src_mac}}</td>
        <td nz-td>{{data.temp_name}}</td>
      </tr>
    </tbody>
    </nz-table>
  </div>
  <div nz-row [nzType]="'flex'" [nzAlign]="'middle'" style="margin-top: 5px;">
    <nz-pagination [(nzPageIndex)]="_current" [nzTotal]="50" [nzSize]="'small'" nzShowSizeChanger nzShowQuickJumper></nz-pagination>
  </div>
</div>
