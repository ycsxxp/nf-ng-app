<div>
  <div nz-row class="condition_collapse">
    <nz-collapseset>
      <nz-collapse [nzTitle]="panel.name" [nzActive]="panel.active" [nzDisabled]="panel.disabled">
        <form nz-form [nzLayout]='inline'>
          <div nz-form-item nz-row>
            <div nz-form-label nz-col [nzSpan]="3">
              <label>时间范围</label>
            </div>
            <div nz-form-control nz-col [nzSpan]="14">
              <nz-demo-datepicker-start-end></nz-demo-datepicker-start-end>
            </div>
          </div>
          <div nz-form-item nz-row>
            <div nz-form-label nz-col [nzSpan]="3">
              <label>模块</label>
            </div>
            <div nz-form-control nz-col [nzSpan]="5">
              <nz-select style="width: 120px;" name="module" [nzSize]="'small'" [(ngModel)]="module" nzAllowClear>
                <nz-option
                  *ngFor="let option of modules"
                  [nzLabel]="option.label"
                  [nzValue]="option">
                </nz-option>
              </nz-select>
            </div>
            <div nz-form-label nz-col [nzSpan]="3">
              <label>日志等级</label>
            </div>
            <div nz-form-control nz-col [nzSpan]="5">
              <nz-select style="width: 120px;" name="level" [nzSize]="'small'" [(ngModel)]="level" nzAllowClear>
                <nz-option
                  *ngFor="let option of levels"
                  [nzLabel]="option.label"
                  [nzValue]="option">
                </nz-option>
              </nz-select>
            </div>
          </div>
          <div nz-form-item nz-row>
            <div nz-form-label nz-col [nzSpan]="3">
              <label>用户名</label>
            </div>
            <div nz-form-control nz-col [nzSpan]="5">
              <nz-input style="width: 120px;" name="userName" [nzSize]="'small'" [(ngModel)]="userName" [nzPlaceHolder]="'请输入'" ></nz-input>
            </div>
            <div nz-form-label nz-col [nzSpan]="3">
              <label>客户端IP</label>
            </div>
            <div nz-form-control nz-col [nzSpan]="5">
              <nz-input style="width: 120px;" name="clientIP" [nzSize]="'small'" [(ngModel)]="clientIP" [nzPlaceHolder]="'请输入'" ></nz-input>
            </div>
            <div nz-form-label nz-col [nzSpan]="3">
              <label>告警描述</label>
            </div>
            <div nz-form-control nz-col [nzSpan]="5">
              <nz-input style="width: 120px;" name="description" [nzSize]="'small'" [(ngModel)]="description" [nzPlaceHolder]="'请输入'" ></nz-input>
            </div>
          </div>
          <div nz-form-item nz-row>
            <div nz-form-control nz-col [nzSpan]="21" [nzOffset]="3">
              <button nz-button [nzType]="'primary'" [nzSize]="'large'">查询</button>
            </div>
          </div>
        </form>
      </nz-collapse>
    </nz-collapseset>
  </div>
  <div nz-row [nzType]="'flex'" [nzAlign]="'middle'" style="margin-bottom: 5px;">
    <div nz-col [nzSpan]="14">
      <nz-pagination [(nzPageIndex)]="_current" [nzTotal]="50" [nzSize]="'small'" nzShowSizeChanger nzShowQuickJumper></nz-pagination>
    </div>
    <div nz-col [nzSpan]="8" style="text-align: right;padding-right: 10px;">
      <nz-button-group>
        <button nz-button [nzType]="'primary'">
          <i class="anticon anticon-download"></i>
        </button>
        <button nz-button [nzType]="'primary'">
          <i class="anticon anticon-printer"></i>
        </button>
      </nz-button-group>
    </div>
    <div nz-col [nzSpan]="2" style="text-align: right;">
      <button nz-button [nzType]="'primary'"><span>清空数据</span></button>
    </div>
  </div>
  <div nz-row>
    <nz-table #nzTable [nzDataSource]="_dataSet" [nzBordered]="true" [nzIsPagination]="false">
    <thead nz-thead>
      <tr>
        <th nz-th><span>时间</span></th>
        <th nz-th><span>模块</span></th>
        <th nz-th><span>日志等级</span></th>
        <th nz-th><span>用户名</span></th>
        <th nz-th><span>客户端IP</span></th>
        <th nz-th><span>告警描述</span></th>
      </tr>
    </thead>
    <tbody nz-tbody>
      <tr nz-tbody-tr *ngFor="let data of nzTable.data">
        <td nz-td>{{data.time}}</td>
        <td nz-td>{{data.module}}</td>
        <td nz-td>{{data.level}}</td>
        <td nz-td>{{data.userName}}</td>
        <td nz-td>{{data.clientIP}}</td>
        <td nz-td>{{data.description}}</td>
      </tr>
    </tbody>
    </nz-table>
  </div>
  <div nz-row [nzType]="'flex'" [nzAlign]="'middle'" style="margin-top: 5px;">
    <nz-pagination [(nzPageIndex)]="_current" [nzTotal]="50" [nzSize]="'small'" nzShowSizeChanger nzShowQuickJumper></nz-pagination>
  </div>
</div>
