<div>
  <nz-collapseset [nzBordered]="false">
    <nz-collapse [nzTitle]="'内置模板'" [nzActive]="true" [ngStyle]="{'border-radius': '4px','border': '0px'}">
      <nz-table #nzTable_sys [nzDataSource]="sys_template_table_dataSet" [nzBordered]="true" [nzIsPagination]="false" [nzSize]="'small'">
        <thead nz-thead>
          <tr>
            <th nz-th *ngFor="let item of template_tableHeader">
              <span>{{ item.title }}</span>
            </th>
          </tr>
        </thead>
        <tbody nz-tbody>
          <tr nz-tbody-tr *ngFor="let data of nzTable_sys.data">
            <td nz-td>{{ data.name }}</td>
            <td nz-td>{{ data.desc }}</td>
            <td nz-td>{{ data.action }}</td>
          </tr>
        </tbody>
      </nz-table>
    </nz-collapse>
    <nz-collapse [nzTitle]="'派生模板'" [nzActive]="true" [ngStyle]="{'border-radius': '4px','border': '0px'}">
      <nz-table #nzTable_derive [nzDataSource]="derive_template_table_dataSet" [nzBordered]="true" [nzIsPagination]="false" [nzSize]="'middle'">
        <thead nz-thead>
          <tr>
            <th nz-th *ngFor="let item of template_tableHeader">
              <span>{{ item.title }}</span>
            </th>
          </tr>
        </thead>
        <tbody nz-tbody>
          <tr nz-tbody-tr *ngFor="let data of nzTable_derive.data">
            <td nz-td></td>
            <td nz-td></td>
            <td nz-td></td>
            <td nz-td></td>
            <td nz-td></td>
          </tr>
        </tbody>
      </nz-table>
    </nz-collapse>
    <nz-collapse [nzTitle]="'自定义模板'" [nzActive]="true" [ngStyle]="{'border-radius': '4px','border': '0px'}">
      <div nz-row [nzType]="'flex'" [nzAlign]="'middle'" style="margin-bottom: 10px;">
        <div nz-col [nzSpan]="10">
          <nz-pagination [(nzPageIndex)]="_current" [nzTotal]="50" [nzSize]="'small'" nzShowSizeChanger nzShowQuickJumper></nz-pagination>
        </div>
        <div nz-col [nzSpan]="14" style="text-align: right;">
          <nz-input [nzType]="'search'" [nzPlaceHolder]="'input search text'" [(ngModel)]="_search" style="width: 200px;margin-right: 10px;"></nz-input>
          <button nz-button [nzType]="'primary'"><span>删除</span></button>
          <button nz-button [nzType]="'primary'"><span>新建</span></button>
        </div>
      </div>
      <div nz-row>
        <nz-table #nzTable_custom [nzDataSource]="custom_template_table_dataSet" [nzBordered]="true" [nzIsPagination]="false" [nzSize]="'middle'">
          <thead nz-thead>
            <tr>
              <th nz-th [nzCheckbox]="true">
                <label nz-checkbox [(ngModel)]="_allChecked" [nzIndeterminate]="_indeterminate" (ngModelChange)="_checkAll($event)">
                </label>
              </th>
              <th nz-th *ngFor="let item of custom_template_tableHeader">
                <span>{{ item.title }}</span>
              </th>
            </tr>
          </thead>
          <tbody nz-tbody>
            <tr nz-tbody-tr *ngFor="let data of nzTable_custom.data">
              <td nz-td [nzCheckbox]="true">
                <label nz-checkbox [(ngModel)]="data.checked" (ngModelChange)="_refreshStatus($event)">
                </label>
              </td>
              <td nz-td></td>
              <td nz-td></td>
              <td nz-td></td>
              <td nz-td></td>
              <td nz-td></td>
            </tr>
          </tbody>
        </nz-table>
      </div>
      <div nz-row [nzType]="'flex'" [nzAlign]="'middle'" style="margin-top: 5px;">
        <nz-pagination [(nzPageIndex)]="_current" [nzTotal]="50" [nzSize]="'small'" nzShowSizeChanger nzShowQuickJumper></nz-pagination>
      </div>
    </nz-collapse>
  </nz-collapseset>
</div>
