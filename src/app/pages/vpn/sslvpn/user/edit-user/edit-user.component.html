<div>
  <nz-spin [nzSpinning]="_isSpinning" [nzTip]="'正在保存数据...'">
    <div class="customize-content">
      <form nz-form [nzType]="'horizontal'" [formGroup]="validateForm" (ngSubmit)="_submitForm()">
        <div nz-form-item nz-row>
          <div nz-form-label nz-col [nzSpan]="3">
            <label for="name" nz-form-item-required>用户名</label>
          </div>
          <div nz-form-control nz-col [nzSpan]="5">
            <nz-input formControlName="name" [nzId]="'name'"></nz-input>
            <div nz-form-explain *ngIf="getFormControl('name').dirty&&getFormControl('name').hasError('exist')">用户名已经存在!</div>
          </div>
        </div>
        <div nz-form-item nz-row>
          <div nz-form-label nz-col [nzSpan]="3">
            <label for="password" nz-form-item-required>原密码</label>
          </div>
          <div nz-form-control nz-col [nzSpan]="5">
            <nz-input formControlName="password" [nzType]="'password'" [nzId]="'password'" (ngModelChange)="updatePasswordConfirmValidator()"></nz-input>
            <div nz-form-explain *ngIf="getFormControl('password').dirty&&getFormControl('password').hasError('required')">请输入你的密码!</div>
            <div nz-form-explain *ngIf="getFormControl('password').dirty&&getFormControl('password').hasError('error')">原密码不正确!</div>
          </div>

        </div>
        <div nz-form-item nz-row>
          <div nz-form-label nz-col [nzSpan]="3">
            <label for="newpassword" nz-form-item-required>新密码</label>
          </div>
          <div nz-form-control nz-col [nzSpan]="5">
            <nz-input formControlName="newpassword" [nzType]="'password'" [nzId]="'newpassword'" (ngModelChange)="updateConfirmValidator()"></nz-input>
            <div nz-form-explain *ngIf="getFormControl('newpassword').dirty&&getFormControl('newpassword').hasError('required')">请输入你的密码!</div>
          </div>
        </div>
        <div nz-form-item nz-row>
          <div nz-form-label nz-col [nzSpan]="3">
            <label for="checkPassword" nz-form-item-required>确认新密码</label>
          </div>
          <div nz-form-control nz-col [nzSpan]="5">
            <nz-input formControlName="checkPassword" [nzType]="'password'" [nzId]="'checkPassword'"></nz-input>
            <div nz-form-explain *ngIf="getFormControl('checkPassword').dirty&&getFormControl('checkPassword').hasError('required')">请再次输入你的密码!</div>
            <div nz-form-explain *ngIf="getFormControl('checkPassword').dirty&&getFormControl('checkPassword').hasError('confirm')">两次密码不一致!</div>
          </div>
        </div>
        <div nz-form-item nz-row [nzType]="'flex'" [nzJustify]="'center'" class="submit-btn-row">
          <div nz-col nz-form-control>
            <button nz-button [nzType]="'primary'" [disabled]="!validateForm.valid" (click)="_submitForm($event)">保存</button>
            <button nz-button (click)="returnParent($event)">返回</button>
          </div>
        </div>
      </form>
    </div>
  </nz-spin>
</div>
