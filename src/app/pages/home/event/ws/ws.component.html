<div>
  <div nz-row [nzType]="'flex'" [nzAlign]="'middle'" style="margin-bottom: 5px;">
    <div nz-col [nzSpan]="4" style="text-align: right;padding-right: 10px;">
      <nz-switch (click)="switchValueClick()" [(ngModel)]="switchValue">
        <span checked>自动刷新</span>
        <span unchecked>自动刷新</span>
      </nz-switch>
      <nz-select style="width: 60px;" [(ngModel)]="selectedtimeOption" nzAllowClear>
        <nz-option
          *ngFor="let option of timeOption"
          [nzLabel]="option.label"
          [nzValue]="option">
        </nz-option>
      </nz-select>
    </div>
    <div nz-col [nzSpan]="2" style="text-align: right;">
      <button nz-button [nzType]="'primary'" (click)="query()"><span>手动刷新</span></button>
    </div>
  </div>
    <div nz-row>
    <nz-table #nzTable 
      [nzAjaxData]="_dataSet"
      [nzLoading]="_loading" 
      [nzBordered]="true" 
      [nzIsPagination]="false"
      [nzSize]="'small'">
    <thead nz-thead>
      <tr>
        <th nz-th><span>状态</span></th>
        <th nz-th><span>时间</span></th>
        <th nz-th><span>源</span></th>
        <th nz-th><span>目的</span></th>
        <th nz-th><span>用户</span></th>
        <th nz-th><span>分类</span></th>
        <th nz-th><span>站点</span></th>
      </tr>
    </thead>
    <tbody nz-tbody>
      <tr nz-tbody-tr *ngFor="let data of nzTable.data">
        <td nz-td>{{data.status}}</td>
        <td nz-td>{{data.time}}</td>
        <td nz-td>{{data.source}}</td>
        <td nz-td>{{data.des}}</td>
        <td nz-td>{{data.user}}</td>
        <td nz-td>{{data.type}}</td>
        <td nz-td>{{data.site}}</td>
      </tr>
    </tbody>
    </nz-table>
  </div>
