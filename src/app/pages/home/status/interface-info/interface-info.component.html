<nz-table #nzTable [nzDataSource]="data">
  <thead nz-thead>
    <tr>
      <th nz-th><span>接口名称</span></th>
      <th nz-th><span>可管理性</span></th>
      <th nz-th><span>接口IP</span></th>
      <th nz-th><span>双工模式</span></th>
      <th nz-th><span>双工模式</span></th>
      <th nz-th><span>连接速率(Mbps)</span></th>
      <th nz-th><span>接收(bps/pps)</span></th>
      <th nz-th><span>发送(bps/pps)</span></th>
    </tr>
  </thead>
  <tbody nz-tbody>
    <tr nz-tbody-tr *ngFor="let data of nzTable.data">
      <td nz-td><a>{{data.name}}</a></td>
      <td nz-td>{{data.manageable}}</td>
      <td nz-td>{{data.ip}}</td>
      <td nz-td>{{data.linkmode}}</td>
      <td nz-td>{{data.inkspeed}}</td>
      <td nz-td>{{data.zone}}</td>
      <td nz-td>{{data.send}}</td>
      <td nz-td>{{data.recv}}</td>
  </tbody>
</nz-table>
