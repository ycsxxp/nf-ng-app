<nz-table #nzTable [nzDataSource]="data">
  <thead nz-thead>
    <tr>
      <th nz-th><span>隧道名</span></th>
      <th nz-th><span>本地IP</span></th>
      <th nz-th><span>对端地址</span></th>
      <th nz-th><span>本地子网</span></th>
      <th nz-th><span>对端子网</span></th>
      <th nz-th><span>当前隧道状态</span></th>
    </tr>
  </thead>
  <tbody nz-tbody>
    <tr nz-tbody-tr *ngFor="let data of nzTable.data">
      <td nz-td><a>{{data.name}}</a></td>
      <td nz-td>{{data.manageable}}</td>
      <td nz-td>{{data.ip}}</td>
      <td nz-td>{{data.linkmode}}</td>
      <td nz-td>{{data.inkspeed}}</td>
      <td nz-td>{{data.zone}}</td>
  </tbody>
</nz-table>
