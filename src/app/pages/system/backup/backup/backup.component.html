<div style="background: #ECECEC;padding:10px;line-height:22px;">
  <div nz-row [nzGutter]="8">
    <div nz-col [nzPush]="1"  [nzSpan]="21">
      <div nz-form-item nz-row>
        <div nz-form-control nz-col [nzSpan]="5">
          <nz-select (onSearchChange)="nzSearchChange($event)"
            style="width: 200px;"
            [(ngModel)]="selectedOption"  [nzSize]="'small'" >
            <nz-option
              *ngFor="let option of typeOption"
              [nzLabel]="option.label"
              [nzValue]="option.value"
              [nzDisabled]="option.disabled">
            </nz-option>
          </nz-select>
        </div>
        <div nz-form-control nz-col [nzPush]="1" [nzSpan]="8">
          <button nz-button [nzType]="'primary'" [nzSize]="'small'" (click)="download()">备份</button>
        </div>
      </div>
    </div>
  </div>
  <div nz-row [nzGutter]="8" style="height: 8px;"></div>
  <div nz-row [nzGutter]="8" style="height: 8px;">
    <div nz-col [nzPush]="1"  [nzSpan]="21">
      <div nz-form-label nz-col [nzSpan]="3">
        <label>{{info}}</label>
      </div>
    </div>
  </div>
  <div nz-row [nzGutter]="8" style="height: 8px;"></div>
</div>
