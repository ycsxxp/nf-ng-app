<div style="background: #ECECEC;padding:10px;line-height:22px;">
  <div nz-row [nzGutter]="8">
    <div nz-col [nzPush]="1"  [nzSpan]="21">
      <div nz-form-item nz-row>
        <div nz-form-control nz-col [nzSpan]="8">
          <nz-input nzType="file"  name="src_ip" [nzSize]="'small'" [(ngModel)]="ip" [nzPlaceHolder]="''" ></nz-input>
        </div>
        <div nz-form-control nz-col [nzPush]="1" [nzSpan]="3">
          <button nz-button [nzType]="'primary'" [nzSize]="'small'" (click)="query()">上传</button>
        </div>
      </div>
    </div>
  </div>
  <div nz-row [nzGutter]="8" style="height: 8px;"></div>
</div>
