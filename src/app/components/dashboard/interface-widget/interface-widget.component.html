<div class="widget-div">
  <div class="widget-header">
    <div class="widget-title">
       接口信息
    </div>
    <div class="widget-controls">
      <div class="area-control">
        <i class="anticon anticon-ellipsis" (click)="changeArea()"></i>
        <div *ngIf="click" class="widget-area-change">
          <div class="area-cell" (click)="changeToArea(1)"></div>
          <div class="area-cell" (click)="changeToArea(2)"></div>
          <div class="area-cell" (click)="changeToArea(3)"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="widget-content-container">
    <nz-table #nzTable [nzDataSource]="data" [nzSize]="'middle'" [nzIsPagination]="false" [nzBordered]="false">
      <thead nz-thead>
        <tr>
          <th nz-th>
            <span>接口名称</span>
          </th>
          <th nz-th>
            <span>接口IP</span>
          </th>
          <th nz-th>
            <span>连接速率(Mbps)</span>
          </th>
          <th nz-th>
            <span>安全区</span>
          </th>
          <th nz-th>
            <span>双工模式</span>
          </th>
        </tr>
      </thead>
      <tbody nz-tbody>
        <tr nz-tbody-tr *ngFor="let data of nzTable.data">
          <td nz-td>{{data.name}}</td>
          <td nz-td>{{data.ip}}</td>
          <td nz-td>{{data.speed}}</td>
          <td nz-td>{{data.zone}}</td>
          <td nz-td>{{data.mode}}</td>
        </tr>
      </tbody>
    </nz-table>
  </div>
</div>
